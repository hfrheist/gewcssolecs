<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Data Viewer</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; }
    </style>
</head>
<body>
    <h2>Vehicle Data</h2>
    <table id="vehicleTable" class="display">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        // Load CSV file via AJAX
        fetch('awecsed.csv')
            .then(response => {
                if (!response.ok) throw new Error("File not found or cannot be read.");
                return response.text();
            })
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        const data = results.data;
                        const columns = Object.keys(data[0]).map(col => ({ title: col }));

                        $('#vehicleTable').DataTable({
                            data: data.map(row => Object.values(row)),
                            columns: columns,
                            responsive: true
                        });
                    }
                });
            })
            .catch(error => {
                document.body.innerHTML = `<p style="color:red;">Error loading CSV file: ${error.message}</p>`;
            });
    </script>
</body>
</html>
